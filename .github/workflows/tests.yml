name: tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      - name: Run tests (no cache, verbose)
        run: |
          go clean -testcache
          CGO_ENABLED=1 go test -count=1 -v -tags "fts5 sqlite_fts5" ./...
